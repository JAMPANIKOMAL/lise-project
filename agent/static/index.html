<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISE Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-mono">
    <div class="container mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-cyan-400">LISE Agent</h1>
            <div id="status-display" class="text-right px-3 py-1 rounded-md bg-red-800 border border-red-500">
                Status: Disconnected
            </div>
        </header>

        <!-- Connection Form -->
        <div id="connection-form-container" class="bg-gray-800 p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl mb-4 text-yellow-400">Connect to Orchestrator</h2>
            <form id="connection-form" class="space-y-4">
                <div>
                    <label for="display_name_input" class="block text-sm font-medium mb-1">Enter Your Name:</label>
                    <input type="text" id="display_name_input" placeholder="e.g., Blue-1" class="bg-gray-700 text-white p-2 rounded-md w-full focus:ring-2 focus:ring-cyan-500 focus:outline-none" required>
                </div>
                <div>
                    <label for="orchestrator_ip_input" class="block text-sm font-medium mb-1">Enter Teacher's IP Address:</label>
                    <input type="text" id="orchestrator_ip_input" value="127.0.0.1" class="bg-gray-700 text-white p-2 rounded-md w-full focus:ring-2 focus:ring-cyan-500 focus:outline-none" required>
                </div>
                <button type="submit" class="bg-cyan-600 hover:bg-cyan-700 p-2 rounded-md font-bold w-full transition-colors">Connect</button>
            </form>
        </div>

        <!-- Mission Pane -->
        <div id="mission-pane" class="bg-gray-800 p-6 rounded-lg shadow-lg mb-6 hidden">
            <h2 class="text-xl mb-2 text-yellow-400">Mission Objective</h2>
            <p id="mission-objective">Awaiting mission from orchestrator...</p>
        </div>

        <!-- Log Display -->
        <div class="bg-black p-4 rounded-lg h-96 overflow-y-auto border border-gray-700">
            <h2 class="text-xl mb-2 text-green-400">Event Log</h2>
            <pre id="log-output" class="whitespace-pre-wrap text-sm"></pre>
        </div>
    </div>

    <script>
        // --- DOM ELEMENTS ---
        const statusDisplay = document.getElementById('status-display');
        const connectionFormContainer = document.getElementById('connection-form-container');
        const connectionForm = document.getElementById('connection-form');
        const displayNameInput = document.getElementById('display_name_input');
        const orchestratorIpInput = document.getElementById('orchestrator_ip_input');
        const missionPane = document.getElementById('mission-pane');
        const logOutput = document.getElementById('log-output');

        // --- FUNCTIONS ---
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'text-red-400' : 'text-gray-300';
            logOutput.innerHTML += `<span class="${color}">[${timestamp}] ${message}\n</span>`;
            logOutput.scrollTop = logOutput.scrollHeight; // Auto-scroll
        }

        async function handleConnect(event) {
            event.preventDefault(); // Prevent form from reloading the page
            const displayName = displayNameInput.value;
            const orchestratorIp = orchestratorIpInput.value;

            if (!displayName || !orchestratorIp) {
                alert("Please provide both a display name and an IP address.");
                return;
            }

            addLog(`Attempting to connect to ${orchestratorIp}...`);

            try {
                const response = await fetch('/api/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        display_name: displayName,
                        orchestrator_ip: orchestratorIp
                    })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.detail || 'Connection failed.');

                addLog('Successfully connected to orchestrator!');
                statusDisplay.textContent = 'Status: Connected';
                statusDisplay.className = 'text-right px-3 py-1 rounded-md bg-green-800 border border-green-500';
                connectionFormContainer.style.display = 'none'; // Hide form on success
                missionPane.style.display = 'block';

            } catch (error) {
                addLog(`Error: ${error.message}`, 'error');
                alert(`Connection Failed: ${error.message}`);
            }
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            addLog("Agent UI Initialized. Ready to connect.");
            connectionForm.addEventListener('submit', handleConnect);
        });
    </script>
</body>
</html>
